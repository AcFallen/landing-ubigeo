name: Despliegue de Astro a AWS

on:
  push:
    branches:
      - master # Cambia a 'master' si ese es el nombre de tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Node.js 22 LTS (activo hasta oct 2026)

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ› ï¸ Construir el proyecto (Astro)
        run: npm run build

      - name: â˜ï¸ Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸš€ Subir a S3 (y borrar archivos viejos)
        run: aws s3 sync dist/ s3://ubigeo.org.pe --delete

      - name: ğŸ§¹ Limpiar cachÃ© de CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"